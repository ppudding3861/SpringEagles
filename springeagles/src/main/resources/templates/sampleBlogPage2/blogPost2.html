<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jinny's Blog</title>
    <link rel="stylesheet" th:href="@{/index2.css}"/>
    <link rel="stylesheet" th:href="@{/reset.css}"/>
</head>

<body>
<header>
    <div class="header-container1">
        <div th:replace="~{/sampleBlogPage2/fragments/blogPost_header1 :: header1}"></div>
    </div>

    <div class="header-container2">

        <div th:replace="~{/sampleBlogPage2/fragments/blogPost_header2 :: header2}"></div>

    </div>
</header>
<main>

    <div class="main-container">
        <aside th:replace="~{/sampleBlogPage2/fragments/blogPost_sidebar :: sidebar}"></aside>

        <div class="content">
            <div th:replace="~{/sampleBlogPage2/fragments/blogPost_user-profile :: userProfile}"></div>
            <nav class="navigation">
                <div class="nav-items">
                    <div th:onclick="">글</div>
                    <div th:onclick="">시리즈</div>
                    <div th:onclick="">소개</div>
                </div>
            </nav>
            <section th:replace="~{/sampleBlogPage2/fragments/blogPost_posts.html :: posts}"></section>
        </div>
    </div>
</main>

<script th:src="@{/calender.js}"></script>
<script src="index.js"></script>
<script src="todo.js"></script>
<script src="select.js"></script>

<footer>
    <!-- Footer content here -->
</footer>
</body>
</html>
