<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>블로그 글쓰기</title>
</head>
<body>
<header th:insert="lsh_Blog/fragments/blogPost5_header.html"></header>
<br>
<br>
<br>
<main>
<div class="container">
<form th:action="@{/lsh/blog/addpost}" method="post">
    <div class="form-group row">
        <label for="postTitle" class="col-sm-2 col-form-label"><strong>포스트 제목 : </strong></label>
        <div class="col-sm-10">
            <input type="text" id="postTitle" name="title" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="postContent" class="col-sm-2 col-form-label"><strong>포스트 내용 ; </strong></label>
        <div class="col-sm-10">
            <textarea type="text" id="postContent" name="contents" class="form-control"></textarea>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">포스트 등록</button>
</form>
</div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</main>
</body>
</html>
