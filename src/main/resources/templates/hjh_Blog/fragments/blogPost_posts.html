<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="posts">
  <head>
    <link rel="stylesheet" th:href="@{/css/hjh_Blog.css}"/>
    <link rel="stylesheet" th:href="@{/css/public_reset.css}"/>
  </head>
  <body>
    <section class="posts">
      <div class="post-list">
        <div class="post-item" th:each="box : ${boxes}">
          <div class="post-image" th:onclick="">
            <img th:src="@{images/sample_post_img.png}" alt="x" />
          </div>
          <div class="post-title" th:text="${box.title}" th:onclick="">
            제목
          </div>
          <div class="post-description" th:text="${box.description}" >설명</div>
          <div class="post-tags">
            <div th:each="tag : ${box.tags}" th:text="${tag}" th:onclick="">
              태그
            </div>
          </div>
          <div class="post-meta">
            <div class="post-date" th:text="${box.date}" >작성날짜</div>
            <div
              class="post-comments"
              th:text="${box.commentsCount} + '개의 댓글'"
            >
              0개의 댓글
            </div>
            <div
              class="post-likes"
              th:text="'하트 ' + ${box.likesCount} + '개'"
            >
              하트 0개
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
