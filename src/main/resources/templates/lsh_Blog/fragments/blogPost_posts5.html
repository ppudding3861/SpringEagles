<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="posts">
  <head>

  </head>
  <body>
  <section class="posts_5">
    <div class="post-list">
      <div class="post-item" th:each="post : ${postList}">
        <div class="post-image">
          <img th:src="@{images/sample_post_img.png}" alt="x" />
        </div>
        <div class="post-title">
          <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}"></a>
        </div>
        <div class="post-description" th:text="${post.contents}"></div>
        <div class="post-meta">
          <div class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
          <div class="post-comments" th:text="${post.comments.size()} + '개의 댓글'"></div>
          <div class="post-likes" th:text="'하트 ' + ${post.likesCount} + '개'"></div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
